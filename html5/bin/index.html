<!DOCTYPE html>
<html>
    <head>
        <title>FLV Player</title>

        <script language="javascript" src="jquery-1.3.2.min.js"></script>
        <script language="javascript" src="html5video_flash.js"></script>
        <script language="javascript" src="html5video_controls.js"></script>
        <style type="text/css">
            #output {
                margin-left: 330px;
            }
            #log {
                width: 100%;
                height: 100px;
            }
            #myVideo {
                float: left;
            }
            #controls {
                clear: left;
            }
            p {
                margin: 0;
            }
            .timeInput {
                width: 3em;
            }
        </style>
    </head>
    <body>
        <video id="myVideo" src="KyodaiNoGilga.ogg">
            <object id="myVideoFlash" type="application/x-shockwave-flash" data="player_flv_html5.swf" width="320" height="240">
                <param name="movie" value="player_flv_html5.swf"/>
                <param name="AllowScriptAccess" value="always"/>
                <param name="FlashVars" value="listener=video&amp;src=KyodaiNoGilga.flv"/>
                <p>Alternative content.</p>
            </object>
        </video>
        <div id="output">
            <textarea id="log" autocomplete="off"></textarea>
            <p>Time: <span id="time"></span></p>
            <p>Duration: <span id="duration"></span></p>
            <p>Video width: <span id="videoWidth"></span></p>
            <p>Video height: <span id="videoHeight"></span></p>
            <p>Playback rate: <span id="playbackRate"></span></p>
        </div>
        <div id="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="setCurrentTime">Set currentTime</button>
            <input type="text" id="currentTime" value="10" class="timeInput" autocomplete="off"/>
        </div>
    </body>
</html>
