<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>FLV Player</title>

        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="html5video_flash.js"></script>
        <script type="text/javascript" src="html5video_controls.js"></script>
        <style type="text/css">
            #output {
                margin-left: 350px;
            }
            #log {
                width: 80%;
                height: 100px;
            }
            #player {
                float: left;
            }
            #controls {
                clear: left;
            }
            p {
                margin: 0;
            }
            .timeInput, .volumeInput {
                width: 3em;
            }
        </style>
    </head>
    <body>
        <div id="player">
            <video id="myVideo">
                <source src="KyodaiNoGilga.ogg" type="video/ogg" codec="theora, vorbis"/>
                <source src="lapin_cretin.mov"/>
                <div id="myVideoFlash">
                    <p>Alternative content.</p>
                </div>
            </video>
            <div id="controls">
                <div>
                    <button id="play">Play</button>
                    <button id="pause">Pause</button>
                </div>
                <div>
                    <button id="setCurrentTime">time</button>
                    <input type="text" id="currentTimeField" value="10" class="timeInput" autocomplete="off"/>
                    <button id="setVolume">volume</button>
                    <input type="text" id="volumeField" value="0.5" class="volumeInput" autocomplete="off"/>
                </div>
            </div>
        </div>
        <div id="output">
            <textarea id="log" autocomplete="off"></textarea>
            <p>Time: <span id="time"></span></p>
            <p>Duration: <span id="duration"></span></p>
            <p>Video width: <span id="videoWidth"></span></p>
            <p>Video height: <span id="videoHeight"></span></p>
            <p>Playback rate: <span id="playbackRate"></span></p>
            <p>Default playback rate: <span id="defaultPlaybackRate"></span></p>
            <p>Volume: <span id="volume"></span></p>
            <p>Paused: <span id="paused"></span></p>
            <p>Seeking: <span id="seeking"></span></p>
        </div>
    </body>
</html>
